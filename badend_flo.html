<!DOCTYPE html>
<html>
<head>

	<style type="text/css">
		
@font-face { font-family: 'DungGeunMo'; src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_six@1.2/DungGeunMo.woff') format('woff'); font-weight: normal; font-style: normal; }

body, div, h1, p{margin: 0;}
body{ position: relative; background: black;}
h1, p{font-family: 'DungGeunMo'; color: white;}
p{line-height: 22px; word-break: keep-all;}

#nha{
	position: absolute;
	width: 400px;
	top: 250px;
	left: calc(50% - 200px);
	text-align: center;
}
#nha:hover{
	position: absolute;
	font-size: 20px;
	width: 500px;
	top: 250px;
	left: calc(50% - 250px);
	text-align: center;
	
}
#main{background: black;
	width: 400px;
	height: 400px;
	position: absolute;
	top: 60px;
	left: calc(50% - 200px);
	display: none;
}

#replay{
	width: 80px;
	height: 25px;
	background: black;
	font-family: 'DungGeunMo';
	color: white;
	border: none;
	outline: none;
	position: absolute;
	text-align: center;
	text-decoration: none;
	bottom: 1%;
	left: calc(50% - 40px);
	padding-top: 10px;
}
#replay:hover{
background: white;
color: black;
}

	</style>
</head>
<body>

	</div>
